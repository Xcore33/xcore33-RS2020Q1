<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for kids</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <nav class="navigation">
      <div class="burger-menu">
        <input type="checkbox" class="burger-menu__item">
        <span></span>
        <ul class="header-menu interactive">
          <a class="header-menu__item active" href="#">Main page</a>
          <a class="header-menu__item" href="#">Action (set A)</a>
          <a class="header-menu__item" href="#">Action (set B)</a>
          <a class="header-menu__item" href="#">Action (set C)</a>
          <a class="header-menu__item" href="#">Adjective</a>
          <a class="header-menu__item" href="#">Animal (set A)</a>
          <a class="header-menu__item" href="#">Animal (set B)</a>
          <a class="header-menu__item" href="#">Clothes</a>
          <a class="header-menu__item" href="#">Emotions</a>
        </ul>
      </div>
    </nav>
    <label class="slider">
      <input type="checkbox" class="slider__input" checked>
      <span class="slider__label" data-on="Train" data-off="Play"></span>
      <span class="slider__handle"></span>
    </label>
  </div>
  <div class="content-wrapper">
    <div class="main-menu">
      <a class="main-menu__item interactive" href="#" alt="Action (set A)">
        <img src="assets/img/dance.jpg">
        Action (set A)
      </a>
      <a class="main-menu__item interactive" href="#" alt="Action (set B)">
        <img src="assets/img/swim.jpg">
        Action (set B)
      </a>
      <a class="main-menu__item interactive" href="#" alt="Action (set C)">
        <img src="assets/img/drop.jpg">
        Action (set C)
      </a>
      <a class="main-menu__item interactive" href="#" alt="Adjective">
        <img src="assets/img/friendly.jpg">
        Adjective
      </a>
      <a class="main-menu__item interactive" href="#" alt="Animal (set A)">
        <img src="assets/img/cat.jpg">
        Animal (set A)
      </a>
      <a class="main-menu__item interactive" href="#" alt="Animal (set B)">
        <img src="assets/img/bird.jpg">
        Animal (set B)
      </a>
      <a class="main-menu__item interactive" href="#" alt="Clothes">
        <img src="assets/img/blouse.jpg">
        Clothes
      </a>
      <a class="main-menu__item interactive" href="#" alt="Emotion">
        <img src="assets/img/smile.jpg">
        Emotions
      </a>
    </div>
    <div class="library hidden">
      <div class="library_progress-bar"></div>
      <div class="scene">
        <div class="scene__card">
          <div class="scene__card_face look" num="first">
            <div class="look__header look__header_front"></div>
          </div>
          <div class="scene__card_back look">
            <div class="look__header look__header_back"></div>
          </div>
          <div class="scene__card_flip"  data-target="0"></div>
        </div>
      </div>
      <div class="scene">
        <div class="scene__card">
          <div class="scene__card_face look" num="second">
            <div class="look__header look__header_front"></div>
          </div>
          <div class="scene__card_back look">
            <div class="look__header look__header_back"></div>
          </div>
          <div class="scene__card_flip" data-target="1"></div>
        </div>
      </div>
      <div class="scene">
        <div class="scene__card">
          <div class="scene__card_face look" num="third">
            <div class="look__header look__header_front"></div>
          </div>
          <div class="scene__card_back look">
            <div class="look__header look__header_back"></div>
          </div>
          <div class="scene__card_flip" data-target="2"></div>
        </div>
      </div>
      <div class="scene">
        <div class="scene__card">
          <div class="scene__card_face look" num="fourth">
            <div class="look__header look__header_front"></div>
          </div>
          <div class="scene__card_back look">
            <div class="look__header look__header_back"></div>
          </div>
          <div class="scene__card_flip" data-target="3"></div>
        </div>
      </div>
      <div class="scene">
        <div class="scene__card">
          <div class="scene__card_face look" num="fifes">
            <div class="look__header look__header_front"></div>
          </div>
          <div class="scene__card_back look">
            <div class="look__header look__header_back"></div>
          </div>
          <div class="scene__card_flip" data-target="4"></div>
        </div>
      </div>
      <div class="scene">
        <div class="scene__card">
          <div class="scene__card_face look" num="six">
            <div class="look__header look__header_front"></div>
          </div>
          <div class="scene__card_back look">
            <div class="look__header look__header_back"></div>
          </div>
          <div class="scene__card_flip" data-target="5"></div>
        </div>
      </div>
      <div class="scene">
        <div class="scene__card">
          <div class="scene__card_face look" num="sevens">
            <div class="look__header look__header_front"></div>
          </div>
          <div class="scene__card_back look">
            <div class="look__header look__header_back"></div>
          </div>
          <div class="scene__card_flip" data-target="6"></div>
        </div>
      </div>
      <div class="scene">
        <div class="scene__card">
          <div class="scene__card_face look" num="eighth">
            <div class="look__header look__header_front"></div>
          </div>
          <div class="scene__card_back look">
            <div class="look__header look__header_back"></div>
          </div>
          <div class="scene__card_flip" data-target="7"></div>
        </div>
      </div>
      <div class="starter">
        <button class="starter__item invisibly">Start game</button>
      </div>
      <audio class="voice" autoplay></audio>
      <audio class="reaction" autoplay></audio>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
